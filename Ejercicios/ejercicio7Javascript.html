    <h1>Ejercicio 7</h1>
    <p>Muestra los n√∫meros del 1 al 100 (ambos incluidos). Usa un bucle while:</p>

    <script>
        var num = 1
        while (num <= 100) {
            document.write(num + "<br>");
            num++;
        }
    </script>
