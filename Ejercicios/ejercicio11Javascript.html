<body>
    <h1>Ejercicio 11</h1>
    <p>Crea una aplicación que nos pida un día de la semana y que nos diga si es un día
        laboral o no. Usa un switch para ello:</p>

    <script>
        var dia = prompt("Introduce el día de la semana");
        switch (dia) {
            case "Lunes":
                document.write("El " + dia + " es laboral");
                break;
            case "Martes":
                document.write("El " + dia + " es laboral");
                break;
            case "Miercoles":
                document.write("El " + dia + " es laboral");
                break;
            case "Jueves":
                document.write("El " + dia + " es laboral");
                break;
            case "Viernes":
                document.write("El " + dia + " es laboral");
                break;
            case "Sabado":
                document.write("El " + dia + " es laboral");
                break;
            case "Domingo":
                document.write("El " + dia + " no es laboral");
                break;
        }
    </script>

    <footer>
        <p>Retos-Javascript Vanilla (I)</p>

    </footer>


</body>

</html>
