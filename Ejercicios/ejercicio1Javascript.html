<body>
    <h1>Ejercicio 1</h1>
    <p>Declara 2 variables numéricas (con el valor que desees), indica cual es mayor de
        los dos. Si son iguales indicalo también. Puedes ir cambiando los valores
        para comprobar que funciona:</p>

    <script>
        var num1 = -3;
        var num2 = -5;

        if (num1 > num2) {
            document.write("El número mayor es el " + num1);
        }

        else if (num2 > num1) {
            document.write("El número mayor es el " + num2);

        }
        else
            document.write("Los dos valores son iguales");
    </script>

    <footer>
        <p>Retos-Javascript Vanilla (I)</p>

    </footer>


</body>
