<body>
    <h1>Ejercicio 2</h1>
    <p>Declara un String que contenga tu nombre, después muestra un mensaje de
        bienvenida por consola. Por ejemplo: si introduzco “Fernando”, me aparezca
        “Bienvenido Fernando”.:</p>

    <script>
        var nombre = "Aroa";
        console.log("Bienvenida " + nombre);
    </script>

    <footer>
        <p>Retos-Javascript Vanilla (I)</p>
        <p>Aroa Mendez</p>
    </footer>


</body>
