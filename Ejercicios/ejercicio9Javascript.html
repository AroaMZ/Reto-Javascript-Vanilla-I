<body>
    <h1>Ejercicio 9</h1>
    <p>Muestra los n√∫meros del 1 al 100 (ambos incluidos) divisibles entre 2 y 3. Utiliza
        el bucle que desees:</p>

    <script>
        for (var num1 = 1; num1 <= 100; num1++) {
            if (num1 % 2 == 0 || num1 % 3 == 0) {
                document.write(num1 + "<br>");
            }

        }
    </script>
