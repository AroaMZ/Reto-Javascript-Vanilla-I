    <h1>Ejercicio 6</h1>
    <p>Lee un n√∫mero por teclado que pida el precio de un producto (puede tener
        decimales) y calcule el precio final con IVA. El IVA sera una constante que sera
        del 21%:</p>

    <script>
        var precio = prompt("Introduce el precio del producto");
        var iva = 21;

        function precioFinal(precio_original, iva_producto) {
            return ((iva_producto * precio_original / 100) + parseFloat(precio_original));
        }

        var resultado = precioFinal(precio, iva)

        document.write(resultado);
    </script>
