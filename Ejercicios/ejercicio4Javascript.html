<body>
    <h1>Ejercicio 4</h1>
    <p>Haz una aplicación que calcule el área de un círculo (pi*R2). El radio se pedirá
        por teclado (recuerda pasar de String a double con parseDouble). Usa la
        constante PI:</p>

    <script>
        var r = prompt("Introduce el radio");
        var pi = 3.14159265359;
        document.write((parseFloat(r) * parseFloat(r)) * pi);
    </script>
