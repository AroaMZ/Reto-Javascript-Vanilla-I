<head>

    <title>Ejercicio 5-Javascript (I)</title>

</head>

<body>
    <h1>Ejercicio 5</h1>
    <p>Lee un número por teclado e indica si es divisible entre 2 (resto = 0). Si no lo es,
        también debemos indicarlo:</p>

    <script>
        var num = prompt("Introduce número");
        var resto = num % 2;
        if (resto == 0) {
            document.write("El número es divisible entre 2");
        }
        else {
            document.write("El número no es divisible entre 2");
        }
    </script>

    <footer>
        <p>Retos-Javascript Vanilla (I)</p>

    </footer>


</body>
